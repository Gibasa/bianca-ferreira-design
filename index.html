    <script>
      function gtagSendEvent(url) {
        var callback = function () {
          if (typeof url === "string") {
            window.location = url;
          }
        };

        gtag("event", "manual_event_PAGE_VIEW", {
          event_callback: callback,
          event_timeout: 2000,
        });

        return false;
      }
